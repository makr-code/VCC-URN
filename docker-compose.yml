version: '3.9'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: urn
      POSTGRES_PASSWORD: urn
      POSTGRES_DB: urn
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urn"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  pgdata:
