version: '3.9'

services:
  # URN Resolver Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # Database
      URN_DB_URL: postgresql://urn:urn@postgres:5432/urn
      # URN Configuration
      URN_NID: de
      URN_STATE_RE: "^[a-z]{2,3}$$"
      # CORS
      URN_CORS_ORIGINS: "*"
      # Auth (default: none for dev)
      URN_AUTH_MODE: none
      # Logging
      URN_LOG_LEVEL: INFO
      URN_LOG_FORMAT: json
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: urn
      POSTGRES_PASSWORD: urn
      POSTGRES_DB: urn
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urn"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  pgdata:
